<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div'); //select div elements

  function logText(e) {
    console.log(this.classList.value); //log the class of the div that was clicked
    //e.stopPropogation(); //prevents bubbling up to parent elements, an if statement could allow it to stop at a more specific point...
    //console.log(this); //this is the div that was clicked
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, //default is false, true will fire the event on the way down instead of on the way up, false is the opposite
    once: true //will unbind the event listener after the first click, so it will only fire once, good for like a button you only ever want to be clicked one time
  })); //add event listener to each div, will print all three because classList.value is not specific enough

  button.addEventListener('click', () => {
    console.log('click!!!');
  }, {
    once: true
  });
  


</script>
</body>
</html>
